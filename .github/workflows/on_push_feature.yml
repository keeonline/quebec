name: Push to feature branch

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  push-to-main:
      runs-on: ubuntu-24.04
      permissions:
        contents: write
      steps:
        - name: salutation
          run: |
            echo This is on_push for chameleon service. branch=${{ github.ref_name }}

        - name: Checkout sources
          uses: actions/checkout@v4
          with:
            fetch-depth: 0  

        - name: Setup Java
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: 23

        - name: Setup Gradle            
          uses: gradle/actions/setup-gradle@v4

        - name: Get branch version
          id: version
          run: |
            echo "value=${{github.ref_name}}-latest" >> $GITHUB_OUTPUT

        - name: Build application with Gradle
          run: ./gradlew -Pversion=${{steps.version.outputs.value}} build --no-daemon

        - name: Upload build artifacts
          uses: actions/upload-artifact@v4
          with:
            name: Reports
            path: build/reports

        - name: List files
          run: ls -lsa ./build/libs

        - name: Build image
          run: docker build --build-arg VERSION=${{steps.version.outputs.value}} -t ${{secrets.DOCKERHUB_USERNAME}}/chameleon:${{steps.version.outputs.value}} .  

        - name: Login to Docker registry
          uses: docker/login-action@v3
          with:
            username: ${{secrets.DOCKERHUB_USERNAME}}
            password: ${{secrets.DOCKERHUB_TOKEN}}
            
        - name: Publish image
          run: docker push ${{secrets.DOCKERHUB_USERNAME}}/chameleon:${{steps.version.outputs.value}}
