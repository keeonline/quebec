name: Chameleon service on push

on:
  push:
    branches:
      - main
        
jobs:
  build-on-push:
      runs-on: ubuntu-24.04
      permissions:
        contents: write
      steps:
        - name: salutation
          run: |
            echo This is on_push for chameleon service. branch=${{ github.ref_name }}

        - name: Checkout sources
          uses: actions/checkout@v4

        - name: Setup Java
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: 23

        - name: Setup Gradle            
          uses: gradle/actions/setup-gradle@v4

        - name: Get semantic version
          id: version
          uses: paulhatch/semantic-version@v5.4.0

        - name: Build application with Gradle
          run: ./gradlew -Pversion=${{steps.version.outputs.version_tag}} build

        - name: Upload build artifacts
          uses: actions/upload-artifact@v4
          with:
            name: Reports
            path: build/reports

        - name: List files
          run: ls -lsa ./build/libs

        - name: Build image
          run: docker build --build-arg VERSION=${{steps.version.outputs.version_tag}} -t ${{secrets.DOCKERHUB_USERNAME}}/chameleon:${{steps.version.outputs.version_tag}} .  

        - name: Login to Docker registry
          uses: docker/login-action@v3
          with:
            username: ${{secrets.DOCKERHUB_USERNAME}}
            password: ${{secrets.DOCKERHUB_TOKEN}}
            
        - name: Publish image
          run: docker push ${{secrets.DOCKERHUB_USERNAME}}/chameleon:${{steps.version.outputs.version_tag}}
        - name: Tag the repository with the semantic version
          uses: actions/github-script@v7
          with:
            script: |
              github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/${{steps.version.outputs.version_tag}}',
                sha: context.sha
              })
